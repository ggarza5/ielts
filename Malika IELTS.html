<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malika Baby</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 50px;
    }
    textarea {
      width: 80%;
      height: 200px;
      margin-top: 20px;
    }

      text-align: left;
      list-style-type: disc;
